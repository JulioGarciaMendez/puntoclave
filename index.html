<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punto Clave Noticias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="container py-5">
    <h1 class="text-center mb-4">ðŸ“° Punto Clave Noticias</h1>

    <div class="row g-4">
      <div class="col-md-4" v-for="noticia in noticias" :key="noticia.id">
        <div class="card h-100 shadow">
          <img :src="noticia.imagen" class="card-img-top" alt="Imagen noticia">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ noticia.titulo }}</h5>
            <p class="card-text">{{ noticia.descripcion }}</p>
            <small class="text-muted mt-auto">{{ noticia.fecha }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="main.js"></script>
</body>
</html>
